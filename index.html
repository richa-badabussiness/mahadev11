<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #card-container {
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            width: 80px;
            height: 120px;
            margin: 5px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .red-card {
            background-color: red;
            color: white;
        }

        .blue-card {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>

<div id="card-container"></div>
<button onclick="startGame()">Start</button>
<button onclick="pauseGame()">Pause</button>
<button onclick="finishGame()">Finish</button>

<script>
    let cards = [];
    let shuffleInterval;

    function startGame() {
        if (cards.length === 0) {
            // Initialize cards
            for (let i = 1; i <= 22; i++) {
                cards.push(i);
            }
        }

        shuffleInterval = setInterval(shuffleCards, 100);
    }

    function shuffleCards() {
        cards.sort(() => Math.random() - 0.5);
        displayCards();
    }

    function pauseGame() {
        clearInterval(shuffleInterval);
        displayCards();
    }

    function finishGame() {
        pauseGame();

        // Display only 11 cards
        const selectedCards = cards.slice(0, 11);

        // Assign one card as red and one card as blue
        const redCardIndex = Math.floor(Math.random() * selectedCards.length);
        const blueCardIndex = (redCardIndex + 1) % selectedCards.length;

        // Display the cards
        displayCards(selectedCards, redCardIndex, blueCardIndex);
    }

    function displayCards(selectedCards = cards, redCardIndex = -1, blueCardIndex = -1) {
        const cardContainer = document.getElementById('card-container');
        cardContainer.innerHTML = '';

        for (let i = 0; i < selectedCards.length; i++) {
            const card = document.createElement('div');
            card.className = 'card';

            if (i === redCardIndex) {
                card.classList.add('red-card');
            } else if (i === blueCardIndex) {
                card.classList.add('blue-card');
            }

            card.innerText = selectedCards[i];
            cardContainer.appendChild(card);
        }
    }
</script>

</body>
</html>
