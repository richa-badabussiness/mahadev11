<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> OM NAMAH SHIVAY </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: url("saambsadashiv.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      width: 60px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }
    .card.blue {
      background: lightblue;
      border-color: blue;
    }
    .card.red {
      background: lightcoral;
      border-color: red;
    }
  </style>
</head>
<body>

  <h1>22 Card Shuffle Game</h1>
  <div class="buttons">
    <button onclick="startGame()">Start</button>
    <button onclick="stopGame()">Stop</button>
  </div>

  <div class="cards" id="cards"></div>

  <script>
    let cards = [];
    let shuffleInterval;
    let blueCard = null;
    let redCard = null;
    let gameRunning = false;

    function createCards() {
      cards = [];
      for (let i = 1; i <= 22; i++) {
        cards.push(i);
      }
    }

    function shuffleCards() {
      let shuffleArray = cards.filter(c => c !== blueCard && c !== redCard);
      shuffleArray.sort(() => Math.random() - 0.5);
      if (blueCard) shuffleArray.unshift(blueCard);
      if (redCard) shuffleArray.unshift(redCard);
      cards = shuffleArray;
      displayCards();
    }

    function displayCards(showAll = true) {
      const cardContainer = document.getElementById("cards");
      cardContainer.innerHTML = "";
      let displaySet = showAll ? cards : cards.slice(0, 11);

      displaySet.forEach(num => {
        const cardEl = document.createElement("div");
        cardEl.classList.add("card");
        cardEl.textContent = num;

        if (num === blueCard) cardEl.classList.add("blue");
        if (num === redCard) cardEl.classList.add("red");

        cardEl.addEventListener("click", () => chooseCard(num));
        cardContainer.appendChild(cardEl);
      });
    }

    function chooseCard(num) {
      if (!blueCard) {
        blueCard = num;
      } else if (!redCard && num !== blueCard) {
        redCard = num;
      }
      displayCards(gameRunning);
    }

    function startGame() {
      gameRunning = true;
      clearInterval(shuffleInterval);
      shuffleInterval = setInterval(shuffleCards, 300);
    }

    function stopGame() {
      gameRunning = false;
      clearInterval(shuffleInterval);
      displayCards(false);
    }

    createCards();
    displayCards();
  </script>

</body>
</html>
